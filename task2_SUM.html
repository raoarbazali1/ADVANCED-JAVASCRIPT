<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- Adding values, even negative value also be positive -->
    

    <label for=""> Enter Any Number 1</label>
    <input type="text" id="n1">
    <br>

    <label for=""> Enter Any Number 2</label>
    <input type="text" id="n2">
    <br>

    <button type="button" onclick="sum()">Sum</button>
    <h1></h1>
    <Script>

        function sum(){
            let num1 = Math.abs(document.getElementById("n1").value );
            let num2 = Math.abs(document.getElementById("n2").value );
            let result = num1 + num2 ;
            

            document.querySelector("h1").innerHTML += result  ;

        }
        

    </Script>





</body>
</html>
