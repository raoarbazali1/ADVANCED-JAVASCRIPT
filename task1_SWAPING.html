<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        // SWAPING DIGIT WITH JAVASCRIPT
        
        let n1 = 5; 
        let n2 = 15;
        document.write("before swaping n1 is "+n1+" and n2 is "+n2+"<br>");
        n1 = n1 + n2;
        // n1 = 5 + 15
        // n1 = 20
        n2 = n1 -n2;
        // n2 = 20 - 15
        // n2 = 5
        n1 = n1 - n2;
        // n1 = 20 - 5
        // n1 = 15

        document.write("after swaping n1 is "+n1+" and n2 is "+n2+"<br>")

        // ===================================================================

        num1 = 20;
        num2 = 15;
        document.write("before swaping n1 is "+num1+" and n2 is "+num2+"<br>");
        num1 = num1 + num2;
        // num1 = 20 + 15
        // num1 = 35

        num2 = num1 - num2;
        // num2 = 35 - 15;
        // num2 = 20

        num1 = num1 - num2;
        // num1 = 35 - 20
        // num1 = 15

        document.write("after swaping n1 is "+num1+" and n2 is "+num2)



    </script>
    
</body>
</html>
